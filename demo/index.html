<!doctype html>
<html>
  <head>
    <title>hydg-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">

    <link rel="import" href="../hydg-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      #toast {
        text-align: left;
      }
      demo-snippet {
        text-align: left;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>hydg-button available types</h3>
      <demo-snippet style="text-align: center;">
        <template>
          <hydg-button>Default</hydg-button>
          <hydg-button info>Info</hydg-button>
          <hydg-button warning>Warning</hydg-button>
          <hydg-button error>Error</hydg-button>
        </template>
      </demo-snippet>

      <h3>On click open a paper-toast for 3 seconds</h3>
      <demo-snippet style="text-align: center;">
        <template>
            <hydg-button href="#" onclick="document.getElementById('toast').show({text: 'pressed Default', duration: 3000})" default>Default</hydg-button>
            <paper-toast id="toast"></paper-toast>
          </template>
      </demo-snippet>

      <h3>Disable <code>animated</code> and <code>ripple</code></h3>
      <demo-snippet style="text-align: center;">
        <template>
            <hydg-button href="#" animated ripple info>Info</hydg-button>
          </template>
      </demo-snippet>
    </div>

  </body>
</html>
