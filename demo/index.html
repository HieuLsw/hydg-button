<!doctype html>
<html>
  <head>
    <title>hydg-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../hydg-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic hydg-button Demo</h3>
      <demo-snippet style="text-align: center;">
        <template>
          <hydg-button href="#" onclick="alert('clicked Default')" animated>Default</hydg-button>
          <hydg-button href="#" onclick="alert('clicked Info')" animated info>Info</hydg-button>
          <hydg-button href="#" onclick="alert('clicked Warning')" animated warning>Warning</hydg-button>
          <hydg-button href="#" onclick="alert('clicked ERROR')" animated error>Error</hydg-button>
        </template>
      </demo-snippet>
    </div>

  </body>
