<dom-module id="hydg-button">
    <template>
      <style>
        :host {
          display: block;
        }
        a {
          text-decoration: none;
        }
        #hydgButton {
          width: 330px;
          height: 35px;
          background-color: #454545;
          line-height: 35px;
          text-align: center;
          color: white;
          margin-left: auto;
          margin-right: auto;
          margin-top: 8px;
          margin-bottom: 8px;
          border-radius: 3px;
          cursor: pointer;
        }
        .info {
          background-color: #4A90E2 !important;
        }
        .warning {
          background-color: #F8E71C !important;
          color: black !important;
        }
        .error {
          background-color: #D0021B !important;
          text-transform: uppercase;
          color: white;
        }
        .animated {
          transition: all .2s ease-in-out;
        }
        .animated:hover {
          transform: scale(1.1);
        }
      </style>
      <a href="{{href}}">
        <div id="hydgButton" class$="{{_getClass(info, warning, error)}}">
          <content></content>
          <paper-ripple></paper-ripple>
        </div>
      </a>
    </template>

  <script>
    Polymer({

      is: 'hydg-button',


      // Properties
      properties: {

        // Just like a normal button set your href.
        href: {
          type: String,
          value: "#",
        },

        // Info Button
        info: {
          type: Boolean,
          value: false,
        },

        // Warning Button
        warning: {
          type: Boolean,
          value: false,
        },

        // Error Button
        error: {
          type: Boolean,
          value: false,
        },
      },


      // Functions
      ready: function() {

      },

      // To detect property changes and change the classes accordingly
      _getClass: function(info, warning, error){
        var classes = "animated";
        classes += info ? ' info' : '';
        classes += warning ? ' warning' : '';
        classes += error ? ' error' : '';
        return classes;
      },

    });
  </script>
</dom-module>
